<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakiniku Tawashi</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="https://www.instagram.com/yakiniku_tawashi_honolulu/">
                <img class="navbar__icon" src="./assets//Instagram_icon.png">
            </a>
            <img onClick="openLineApp()" class="navbar__icon" src="./assets/line.png">
            <div class="navbar__icon">
                <svg class="red-circle"></svg>
            </div>
        </nav>
        <!-- Logo -->
        <img src="./assets/logo.png">
        <!-- Hours -->
        <section class="hours">
            <section class="hours__sub">
                <p class="hours__text">Sunday</p>
                <p class="hours__text">Monday</p>
                <p class="hours__text">Tuesday</p>
                <p class="hours__text">Wednesday</p>
                <p class="hours__text">Thursday</p>
                <p class="hours__text">Friday</p>
                <p class="hours__text">Saturday</p>
            </section> 
            <section class="hours__sub">
                <p class="hours__text">Closed</p>
                <p class="hours__text">Closed</p>
                <p class="hours__text">5-10pm</p>
                <p class="hours__text">5-10pm</p>
                <p class="hours__text">5-10pm</p>
                <p class="hours__text">5-10pm</p>
                <p class="hours__text">5-10pm</p>
            </section>
        </section>
        <!-- Contact buttons -->
        <section class="buttons">
            <button onClick="openPhoneApp()" class="btn">Make a reservation</button>
            <!-- <button class="btn">Call us</button> -->
        </section>
        </div>
        </nav>
    </div>

    <script>
        function openPhoneApp() {
          var phoneNumber = '1234567890';
    
          window.location.href = 'tel:' + phoneNumber;
        }

        function openLineApp() {
        // The custom URI scheme for the Line app
        var lineAppURI = 'line://';

        // Attempt to open the Line app
        window.location.href = lineAppURI;
        }
      </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakiniku Tawashi</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body class="flex-column">
    <nav class="navbar">
        <img class="navbar__image" src="./assets/tawashiname.png">
        <div class="flex-row">
            <a href="https://www.instagram.com/yakiniku_tawashi_honolulu/">
                <img class="navbar__icon" src="./assets//Instagram_icon.png">
            </a>
            <img name="line-btn" class="navbar__icon" src="./assets/line.png">
            <div class="navbar__icon">
                <svg class="red-circle"></svg>
            </div>
        </div>
    </nav>
    <main>

        <!-- Landing Page -->
        <article class="landing flex-column page">
            <img src="./assets/logo.png">
            <section class="hours">
                <section class="hours__sub">
                    <p class="hours__text">Sunday</p>
                    <p class="hours__text">Monday</p>
                    <p class="hours__text">Tuesday</p>
                    <p class="hours__text">Wednesday</p>
                    <p class="hours__text">Thursday</p>
                    <p class="hours__text">Friday</p>
                    <p class="hours__text">Saturday</p>
                </section> 
                <section class="hours__sub">
                    <p class="hours__text">Closed</p>
                    <p class="hours__text">Closed</p>
                    <p class="hours__text">5-10pm</p>
                    <p class="hours__text">5-10pm</p>
                    <p class="hours__text">5-10pm</p>
                    <p class="hours__text">5-10pm</p>
                    <p class="hours__text">5-10pm</p>
                </section>
            </section>
    
            <section class="buttons">
                <button name="phone-btn" class="btn">Make a reservation</button>
            </section>
            </div>
        </article>
        <!-- Menu -->
        <article class="flex-column page">
            <p class="page__title">Menu</p>
            <section class="menu-carousel flex-row">
                <!-- Carousel for menu (3 pages for now just to try) -->
                <img class="menu-item" src="./images/examples/menuexample.png">
                <img class="menu-item" src="./images/examples/menuexample.png">
                <img class="menu-item" src="./images/examples/menuexample.png">
            </section>
        </article>

        <!-- Footer -->
        <article class="flex-column page">
            <p>Page 3</p>
        </article>
    </main>


    <script src="./scripts.js">
      </script>

</body>
</html>
